---

# marker indicating that the file is managed by Helion
file_marker: '# HELION-MANAGED - Managed by Helion - Do not edit'

# helion kernel module file for modules needed by all servers
sysctl_kernel_module_file: /etc/modules-load.d/helion_sysctl-modules.conf

# helion managed sysctl.conf file
helion_sysctl_conf_file: /etc/sysctl.d/helion_sysctl.conf

# helion fs.file-max as percent of total system memory
helion_fs_file_max_percent: 0.10
